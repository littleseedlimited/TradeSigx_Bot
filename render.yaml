services:
  - type: web
    name: tradesigx-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    plan: free # Change to starter or higher for commercial use
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SUPER_ADMIN_ID
        value: "1241907317"
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false
      - key: PORT
        value: "5000"
      - key: TRADESIGX_BASE_URL
        sync: false # Set to your Render URL: e.g. https://tradesigx-bot.onrender.com
    disk:
      name: tradesigx-db
      mountPath: /data
      sizeGB: 1
